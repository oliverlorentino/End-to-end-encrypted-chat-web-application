events {
  worker_connections  1024;  ## Default: 1024
}
http {
    server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 8443 ssl;
    listen [::]:8443 ssl;
    http2 on;
    server_name group-6.comp3334.xavier2dc.fr;
    ssl_certificate ../https/TLServer.crt;
    ssl_certificate_key ../https/TLServer.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets off;

    # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam
    #ssl_dhparam /path/to/dhparam;

    # intermediate configuration
    ssl_protocols TLSv1.3;
    ssl_ecdh_curve X25519;
    ssl_conf_command Ciphersuites TLS_CHACHA20_POLY1305_SHA256;
    ssl_prefer_server_ciphers off;
    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    add_header Strict-Transport-Security "max-age=604800" always;

    # OCSP stapling
    ssl_stapling off;
    ssl_stapling_verify off;

    # verify chain of trust of OCSP response using Root CA and Intermediate certs
    #ssl_trusted_certificate D:/End-to-end-encrypted-chat-web-application/Web/TLS/ca.crt;
    location / {
        proxy_pass http://127.0.0.1:61117;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # replace with the IP address of your resolver
    resolver 127.0.0.1;
}
    
